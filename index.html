<!DOCTYPE html>
<html lang="en">
<head>

  <title>Canvas Drawing with Eraser</title>


  <style>
   html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; 

    .toolbar {
      padding: 10px;
      background: #f0f0f0;
    }

    button {
border-radius:20%;
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
    }

    canvas {
width:100%;
height:50%;
background-color:cyan;
      border: 1px solid #000;
      touch-action: none; /* IMPORTANT for mobile */
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <button onclick="setTool('pen')">‚úèÔ∏è Pen</button>
    <button onclick="setTool('eraser')" hidden>üßΩ Eraser</button>
    <button onclick="clearCanvas()">üóëÔ∏è Clear</button>
<button onclick="img1()"> IMAGE 1 </button>
<button onclick="img2()"> IMAGE 2 </button>

  </div>

  <canvas id="canvas"></canvas><br>


<footer style="background-color:yellow;font-size:50px;font-family:monotype corsiva">
<marquee>
excelsior!!!
</marquee>
</footer>
<script>
function img1()
{ document.getElementById("canvas").style.backgroundImage="url(https://i.imgur.com/xusu1Rt.jpeg)";
document.getElementById("canvas").style.backgroundSize="100% 100%";
}

function img2()
{ document.getElementById("canvas").style.backgroundImage="url(https://i.imgur.com/s5XgBE5.jpeg)";
document.getElementById("canvas").style.backgroundSize="100% 100%";
}


</script>

 <script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let drawing = false;
  let tool = "pen";

  // ‚úÖ Resize canvas correctly
  function resizeCanvas() {
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  function setTool(selectedTool) {
    tool = selectedTool;
  }

  // ‚úÖ Unified position function (mouse + touch)
  function getPosition(e) {
    const rect = canvas.getBoundingClientRect();

    let clientX, clientY;

    if (e.touches) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }

    return {
      x: clientX - rect.left,
      y: clientY - rect.top
    };
  }

  function startDraw(e) {
    const pos = getPosition(e);
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }

  function draw(e) {
    if (!drawing) return;
    const pos = getPosition(e);

    ctx.lineCap = "round";
    ctx.lineWidth = tool === "eraser" ? 20 : 3;
    ctx.strokeStyle = tool === "eraser" ? "#ffffff" : "yellow";

    ctx.lineTo(pos.x, pos.y);
ctx.lineWidth="5";
    ctx.stroke();
  }

  function stopDraw() {
    drawing = false;
    ctx.closePath();
  }

  // Mouse events
  canvas.addEventListener("mousedown", startDraw);
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mouseup", stopDraw);
  canvas.addEventListener("mouseleave", stopDraw);

  // Touch events
  canvas.addEventListener("touchstart", e => {
    e.preventDefault();
    startDraw(e);
  });

  canvas.addEventListener("touchmove", e => {
    e.preventDefault();
    draw(e);
  });

  canvas.addEventListener("touchend", stopDraw);

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
</script>


</body>
</html>
